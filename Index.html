<!doctype html>
<html ng-app="kkcounter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <title>KKCounter with angularjs</title>    
  </head>
  <body>
    <div class="container" ng-controller="MainCtrl">
      <div class="form-group col-span9">
        <input type="text" class="form-control input-lg" id="iSearchText" alt="What you eat today?">
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </div>
      <hr>

    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
  <script type="text/javascript" src="app.js"></script>  
  </body>
</html>
